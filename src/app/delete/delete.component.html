<mat-card>
    <mat-card-header>
        <mat-card-title>Delete University</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        Are you sure you want to delete this?
    </mat-card-content>
    <mat-card-actions>
        <button mat-dialog-close="true" mat-button (click)="onDelete()">Delete</button>
        <button mat-dialog-close mat-button>Cancel</button>
    </mat-card-actions>
</mat-card>
